{% extends 'base.html' %}

{% block content %}
<div class="panel">
    <div class="panel-header">
      <h3 class="title">Event Board</h3>
  
      <div class="calendar-views">
        <span>Den Internationale Rumstation</span>
      </div>
    </div>
  
    <div class="panel-body">
      <section id="cd-timeline" class="cd-container">

        {% for event in data %}
        <!-- REPEAT THIS SECTION | START OF BLOCK -->
        <div class="cd-timeline-block">
          <div class="cd-timeline-img cd-picture">
          </div>
      
          <div class="cd-timeline-content">
            <form method="post">
            <h2><input name="input_title" value="{{ event.title }}" style="width: 100%; background-color: #333C42; border: 0; color:rgba(255, 255, 255, 0.7);"></h2>
            <div class="timeline-content-info">
              <span class="timeline-content-info-title">
                <i class="fa fa-certificate" aria-hidden="true"></i>
                <input name="input_host" value="{{ event.host }}" style="background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);">
              </span>
              <span class="timeline-content-info-date">
                <i class="fa fa-calendar-o" aria-hidden="true"></i>
                <input name="input_date" type="date" value="{{ event.date }}" style="background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);">
              </span>
            </div>
            <p><textarea name="input_desc" autocomplete="off" style="width: 100%; overflow: hidden;background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);" onmouseover='this.style.height = this.scrollHeight + "px"' oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>{{ event.description }}</textarea></p>
            <input type="hidden" name="input_index" value="{{ loop.index0 }}">
            <input type="submit" name="input_button" value="Save" action="{{url_for('index', key=appkey)}}" style="background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);">
            <input type="submit" name="input_button" value="Delete" action="{{url_for('index', key=appkey)}}" style="background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);" onclick="return confirm('Are you sure you want to delete this event?')">
          </form>
          </div> <!-- cd-timeline-content -->
        </div> <!-- cd-timeline-block -->
        <!-- REPEAT THIS SECTION | END OF BLOCK -->
        {% endfor %}

        <!-- REPEAT THIS SECTION | START OF BLOCK -->
        <div class="cd-timeline-block">
          <div class="cd-timeline-img cd-picture">
          </div>
      
          <div class="cd-timeline-content">
            <form method="post">
            <h2><input name="input_title" placeholder="Event title.." style="width: 100%; background-color: #333C42; border: 0; color:rgba(255, 255, 255, 0.7);"></h2>
            <div class="timeline-content-info">
              <span class="timeline-content-info-title">
                <i class="fa fa-certificate" aria-hidden="true"></i>
                <input name="input_host" placeholder="Host.." style="background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);">
              </span>
              <span class="timeline-content-info-date">
                <i class="fa fa-calendar-o" aria-hidden="true"></i>
                <input name="input_date" type="date" style="background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);">
              </span>
            </div>
            <p><textarea name="input_desc" placeholder="Description.." autocomplete="off" style="width: 100%; overflow: hidden;background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea></p>
            <input type="hidden" name="input_index">
            <input type="submit" name="input_button" value="Create event" action="{{url_for('index', key=appkey)}}" style="background-color: #2B343A; border: 0; color:rgba(255, 255, 255, 0.7);">
          </form>
          </div> <!-- cd-timeline-content -->
        </div> <!-- cd-timeline-block -->
        <!-- REPEAT THIS SECTION | END OF BLOCK -->

      </section> <!-- cd-timeline -->    
    </div>
</div>
{% endblock %}
