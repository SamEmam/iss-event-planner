<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='dnd-fav.png') }}" />
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='dungeon_master.css') }}" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.cdnfonts.com/css/folkard" rel="stylesheet">
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    
    <header>
        <div style="overflow: hidden;margin: 0rem;">
            <!-- <h1 class="pagetitle" style="float:left; text-align: left;">Dudski & Dudski</h1>
                <h1 class="pagetitle" style="float:right; text-align: right;">Vores første år</h1> -->
                <h1 class="pagetitle" style="text-align: center;margin-top: 1%">Dungeon Master Tools</h1>
            </div>
        </header>
        
        <body>
            
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            
            {% block content %}{% endblock %}
            
            <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
            <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='main.js') }}"></script>
        </body>
        
        </html>
